<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="images/Favicon.png" />

<body>

	<my-header></my-header>

    <div id="page-container">
      <div id="content-wrap">

      	<section class="typing_header">

    <section class="object_1">

			<h2 id="clap_back_header">Type something into the box below</h2>

		  <br>
			<button id="button" onclick="addSentence()">Get yo' clap on</button>
			<h1 id="result"></h1>
		</div>

	</section>

	<section class="object_2">
		<div class="wrap">
			  <h1 id="spinners_header">SPINNERS</h1>
			  <div class="spinner spinner-1"></div>
			  <div class="spinner spinner-2"></div>
		</div>

<my-footer></my-footer>
	
</div>
</div>
